<body>
    <script>

    let text = "";

    for (let i = 1; i <= 10; i++) {
      if (i % 2) {
        if (i == 5) 
          text += "Q";
        else {
          text += "O";
        }
      } else {
          text += "X";
      }
    }  
    console.log(text)
    </script>
    <br>
    <script>

      //tog hjälp av youtubevideon på denna uppgift men förstår vad som gjorts
      for (let i = 0; i<20; i++){
          let amountOfSpaces = Math.ceil(Math.random()*5)+1; //math.floor avrundar neråt på decimaler, math.ceil avrundar uppåt
            document.write("&nbsp".repeat(amountOfSpaces) + ("O"));
          }
      
      // &nbsp = non breaking space
      
    </script>
